<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello</h1>
    <h1 class="text-red bg-ba">Hello</h1>
    <h1 id="line13">Line 13</h1>
    <p class="text-red">This is also red</p>
    <h3>This will be pink</h3>
    <div class="parent">
        <p>I'm a child</p>
        <div>
            <p>I'm a grandchild</p>
        </div>
    </div>
    <p class="text-red italic bold">Hello from my red tag</p>
    <img class="cat_pics" src="cat_img.jpg" alt="a pic of a cat">
    <hr>
    <label >Cat Name</label>
    <input type="text" class="cat_input">
</body>
</html>
