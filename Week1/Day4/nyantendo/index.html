<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyantendo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav_top underlined">
        <div class="nav_search">
            <p class="logo">Nyantendo</p>
            <div class="search_area underlined">
                <p>🔍</p>
                <input type="text" name="search" id="search" placeholder="Search games, hardware, news, etc">
                <p>All categories</p>
                <img src="./img/down_karet.png" alt="down karet">
            </div>
        </div>
        <ul class="nav_links">
            <li>❔ Support</li>
            <li>❤ Wish List</li>
            <li>🛒 Cart</li>
            <li>👤 Log in / Sign up</li>
        </ul>
    </div>
    <ul class="nav_bottom">
        <li>😸 My Nyantendo Store <img src="./img/down_karet.png" alt="down caret"></li>
        <li>😸 Games <img src="./img/down_karet.png" alt="down caret"></li>
        <li>😸 Nyantendo Switch <img src="./img/down_karet.png" alt="down caret"></li>
        <li>😸 News & Events</li>
        <li>😸 Play Nyantendo <img src="./img/down_karet.png" alt="down caret"></li>
    </ul>
    <div class="spotlight ">
        <img src="http://placekitten.com/1150/420" alt="spotlight cat">
        <div class="spotlight_details underlined">
            <div class="spotlight_left">
                <p>Pre-order digitally today, play on 2/24</p>
                <button id="preorder">Pre-order now</button>
            </div>
            <div class="spotlight_right">
                <img src="./img/e10.jpg" alt="ESRB Rating 10+">
                <div class="rating_info">
                    <p class="underlined">Fantasy Violence</p>
                    <p>In-Game Purchases</p>
                </div>
            </div>
        </div>
    </div>
    <div class="featured">

    </div>
</body>
</html>
