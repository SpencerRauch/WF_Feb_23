<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Videos, Forms! Oh my</title>
</head>
<body>
    <h1>A Img, A Vid, A Form</h1>
    <img src="static/cat_img.jpg" alt="an image of a cat" height="200px">
    <video src="./static/cat.mp4" height="200px" autoplay muted loop>
    </video>
    <form action="/process" method="post">
        <div>
            <label for="name_input">Name: </label>
            <input type="text" name="name" id="name_input"
            placeholder="Your name..." >
        </div>
        <div>
            <label>Email: </label>
            <input type="email" 
            placeholder="Your email..." >
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">I would like 
            to receive email offers!</label>
        </div>
        <div>
            <label for="snack">Pick a Snack</label>
            <select id="snack" name="snack">
                <option>Almonds</option>
                <option>Cheese and Crackers</option>
                <option>Pita and Hummus</option>
                <option>Pears</option>
            </select>
        </div>
        <div>
            <hr>
            <label> Description
                <textarea name="textArea" id="whoAmI" cols="30" rows="10">Here's some place holder
                </textarea>
            </label>
        </div>
        <input type="submit" value="Sign Up!" >
    </form>
</body>
</html>
